<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >

<meta charset="ISO-8859-1">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register!</title>
   
  </head>
  
  <link rel="stylesheet" type="text/css" href="style.css"/> 
  
  
  <body>
<section class="d-flex justify-content-center align-items-center">
<div class= "container">
        
           <div class="row">
           
               <div class=" col-md-6 offset-md-3">
               
                   <div class="my-card mt-3">
                       <div class="container text-center">
                       
                     <img style = "width:80px;" alt="edit oicture" th:src="@{/images/edit.png}" src="">
                   
                   </div>
				<h1 class="text-center">Register Here!!</h1>
				
	<form  th:action="@{/registration}" method="get"  th:object="${students}">
	<div class="form-group">
      
              <label for="name_field">Name</label>
              
              <input 
              name="studentName"
              type="text" 
              class="form-control" 
              id="name_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
              th:value="${students.studentName}"/>
              
	 </div>
      
      
       <!-- Email Field -->
      
      <div class="form-group">
      
              <label for="email_field">Email</label>
              
              <input 
              name="studentEmail"
              type="email" 
              class="form-control" 
              id="email_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
              th:value="${students.studentEmail}"
              />
              
              
      </div>
      
      
       <!-- Password Field -->
       
      <div class="form-group">
      
              <label for="password_field">Password</label>
              
              <input 
              name="studentPassword"
              type="password" 
              class="form-control" 
              id="password_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
               th:value="${students.studentPassword}"
              />
              
       </div>
      
      
      <div class="form-group form-check">
      
       
      <input name="agreement"
             type="checkbox"
             class="form-check-input"
             id="agreement"
             /> 
      <label for="agreement">Accept terms and conditions</label>
      
      </div>
     
      
      <div class="container">
     
      <button type="submit"class="d-flex justify-content-center align-items-center btn bg-dark btn-lg btn-warning btn-block text-white">Submit</button>
      
      </div>  
      
      <div class="container">
      
      
      <button type="reset"class="d-flex justify-content-center align-items-center btn bg-dark btn-lg btn-warning btn-block text-white"> Reset </button>
            
           
       
      </div>  
        
        
        
                   </form>
                  
                   </div> 
                   
               
               </div>
           
           </div>
        
        </div>  
   
   
   </section>

</body>
</html>
