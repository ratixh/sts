    <title> Welcome </title>
    <style>
    
    body{
    background-color:violet;
    }
	.card{
    margin-bottom: 10px;
}

  <link rel="stylesheet" type="text/css" href="style.css"/> 
  
  
  <body>
<section>
<div class="card-deck">
  <div class="card">
    <img class="card-img-top" src="/images/download.jpg" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">Student</h5>
      <p class="card-text">Students of this Management can log in through their Credentials</p>
      <a href="studentLogin" class="btn btn-primary">Student Portal</a>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="/images/teacher.jpg" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">Faculty</h5>
      <p class="card-text">Faculties personal space to check their respective Department Students Data</p>
     <a href="facultyLogin" class="btn btn-primary">Faculty Portal</a>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="/images/Admin.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Admin</h5>
      <p class="card-text">Only Management Staff can Log in through this Portal</p>
      <a href="adminLogin" class="btn btn-primary">Admin portal</a>
    </div>
  </div>
</div>
