<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

th, td {
  border: 1px solid black;
  border-radius: 10px;
  background: white;
}
th{

background: lightgrey;
}
</style>
   
   
  </head>
 
  <body>   
  <div style="background:radial-gradient(grey, lightgrey);" > 
		<div class ="container">
		
		<div class = "row">
			<h2> STUDENT DATABASE </h2>
			
		</div>
		
			<br>
			
		<div class = "row">
			<div class = "col-lg-3">
	        <a th:href = "@{/admin}" class = "btn btn-dark btn-sm mb-2"> Go Back </a>
		    <a th:href = "@{/dashboard}" class = "btn btn-dark btn-sm mb-2">Log Out</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-light">
				<tr>
					<th> ID </th>
					<th> Name</th>
					<th> Email</th>
					<th> Contact Number </th>
					<th> Date Of Birth </th>
					<th> Degree </th>
					<th> Branch</th>
					<th> Academic Year </th>
					<th> Address </th>
					<th> City </th>
					<th> Country </th>
					<th> Actions</th>
					
				
							
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${student}">
					<td th:text = "${student.studentId}"></td>
					<td th:text = "${student.studentName}"></td>
					<td th:text = "${student.studentEmail}"></td>
					<td th:text = "${student.studentPhoneno}"></td>
					<td th:text = "${student.studentDateOfBirth}"></td>
					<td th:text = "${student.studentDegree}"></td>
					<td th:text = "${student.studentBranch}"></td>
					<td th:text = "${student.studentAcademicYear}"></td>
					<td th:text = "${student.studentAddress}"></td>
					<td th:text = "${student.studentCity}"></td>
					<td th:text = "${student.studentCountry}"></td>
					
					
					
					<td>
						  <a th:href="@{/updateStudent1{id} (id=${student.studentId})}" type="submit" class="btn btn-primary">Update</a>
						  <br>
						  <br>
						  <a th:href="@{'/deleteStudent'+${student.studentId}}" type="submit" class="btn btn-danger">delete</a>
						 
					</td> 
				</tr>
			</tbody>
	
		</table>
		
	</div>
</div>

</body>
</html>
