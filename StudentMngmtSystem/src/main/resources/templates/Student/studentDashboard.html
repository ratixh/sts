<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link type="text/css" href="/StyleSheet/Dashboard.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
   

   <title>Student | Dashboard</title>
   <style>
   
   .card-body img{
   width:30%;
   align-content:center;
   background:olive;
   }
    .card-body {

   background:gray;
   }
   body {
    background: #67B26F;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(../images/Banner.jpg);
    padding: 0;
    margin: 0;
    font-family: 'Lato', monospace;
    color: #000;
}
.profile_img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    margin: 10px 250px;
    border: 10px black thin;
    border-radius: 50%;
}
.d-grid a{
width:auto;
}

   </style>
 
  
  </head>
  <body>
  <a th:href = "@{/dashboard}" class = "btn btn-dark btn-sm mb-2">Log Out</a>
   <div class="margin-body">
     <div class="container-sm">
        <div class="card my-4" style="width:50rem; margin-left: 12%">
            <div class="card-body">
                
                <img class="profile_img" src="images/student.jpg" alt="student dp">
              <h2>-------------------------------------------</h2>
             <p>Name: <b th:text="${student.studentName}"></b></p>
             <p>Phone Number: <b th:text="${student.studentPhoneno}"></b>
             <p>Date of Birth: <b th:text="${student.studentDateOfBirth}"></b>
             <p>Department: <b  th:text="${student.studentDegree}"></b>
             <p>Student Id: <b  th:text="${student.studentId}"></b>
           	 <p>Email: <b  th:text="${student.studentBranch}"></b>
           	 <p>Year: <b  th:text="${student.studentAcademicYear}"></b>
           	 <p>Address: <b  th:text="${student.studentAddress}"></b>
           	 <p>City: <b  th:text="${student.studentCity}"></b>
           	 <p>Country: <b  th:text="${student.studentCountry}"></b>
           	  	  
           			  	  
           			  	 
            
             
                
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/updateStudent1{id} (id=${student.studentId})}" class="btn btn-danger  me-md-2 " type="button">Update</a>
                </div>
            </div>
          </div>
    </div>
  
 </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
