<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
   
  </head>
 
  <body>   
  <div style="background:radial-gradient(grey, lightgrey);" > 
		<div class ="container">
		
		<div class = "row">
			<h2> Student Database </h2>
			
		</div>
		
			<br>
			<br>
		<div class = "row">
			<div class = "col-lg-3">
	<!-- 		<a th:href = "" class = "btn btn-dark btn-sm mb-2"> Go Back </a>
				<a th:href = "studentDatabase" class = "btn btn-dark btn-sm mb-2"> Accept</a>  -->
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-light">
				<tr>
					<th> ID </th>
					<th> Name</th>
					<th> Email</th>
					<th> Contact Number </th>
					<th> Date Of Birth </th>
					<th> Degree </th>
					<th> Branch</th>
					<th> Academic Year </th>
					<th> Address </th>
					<th> City </th>
					<th> Country </th>
					<th> State </th>
					<th> Password </th>	
					<th>Action</th>				
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Student: ${student}">
					<td th:text = "${Student.studentId}"></td>
					<td th:text = "${Student.studentName}"></td>
					<td th:text = "${Student.studentEmail}"></td>
					<td th:text = "${Student.studentPhoneno}"></td>
					<td th:text = "${Student.studentDateOfBirth}"></td>
					<td th:text = "${Student.studentDegree}"></td>
					<td th:text = "${Student.studentBranch}"></td>
					<td th:text = "${Student.studentAcademicYear}"></td>
					<td th:text = "${Student.studentAddress}"></td>
					<td th:text = "${Student.studentCity}"></td>
					<td th:text = "${Student.studentCountry}"></td>
					<td th:text = "${student.studentState}"></td>
					<td th:text = "${student.studentpassword}"></td>
					<td>
						  <button type="submit" class="btn btn-lg bg blue">Update</button>
						  <br>
						  <br>
						
						  <button type="submit" class="btn btn-danger">Remove</button>
						 
					</td>
				</tr>
			</tbody>
	
		</table>
		
	</div>
</div>

</body>
</html>
