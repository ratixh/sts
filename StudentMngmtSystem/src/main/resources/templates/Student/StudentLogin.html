  <body>
    <div style="background: radial-gradient(grey, lightgrey);" class="page-holder bg-cover">
    <div class="container py-5">
      <div class="row">
         <div class="col" style="margin-top: 110px;margin-right: 10px;">
        <h1>Student Login</h1>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>

        <div class="col"style="margin-top: 150px">
      <div class="card">
        <div class="card-body" >
          <h2 class="card-title" style="margin-left: 35%;"></h2>
          <form action="/verifylogin" method="post">
            <label>Email</label>
            <div class="form-group">
              <input name="studentEmail" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg.your@email.com">
            </div>
            <label>Password</label>
            <div class="form-group">
              <input name="studentPassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
             </form>
          </div>
        </div>
      </div>
     
</div>
</div>

</div>
