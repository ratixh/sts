<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Sign Up | page</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    
    <script type="text/javascript">
    function record()
    {
     alert("Your Account has been Created Succesfully, Please Log in");
    }
    
    </script>
    
  </head>
  <body>
   
  <div style="background: radial-gradient(grey, lightgrey);" class="page-holder bg-cover">

    <div class="container">
        <div class="row">
          <div class="col" style="margin-top: 110px;margin-right: 10px;">
          <h2>Register your Account</h2>
          <p style="color:(black);">Enter the Details Correctly and press Submit</p>
          </div>

<!--(rgb(22, 133, 151) 0%, rgb(10, 98, 168) 85.1%))  -->
          <div class="col"style="margin-top: 20px">
        <div class="card">
          <div class="card-body" >
            <form action="/saveStudentDetails" method="post">
              <div class="form-group">
                <label for="exampleForm">Name</label>
                <input name="studentName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Full Name">
               
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input name="studentEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg.youremail@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControl">Contact Number</label>
                <input name="studentPhoneno" type="text" class="form-control" id="exampleFormControlInput1" placeholder="987654321">
              </div>
              <div class="form-group">
                <label for="inputDob">Date of Birth</label>
                <input name="studentDateOfBirth" type="text" class="form-control" placeholder="01.12.2022">
              </div>
              
       <!--        <div class="form-group">
              <label for="exampleFormControlFile1">Image</label>
              <input name="studentImage" type="file" class="form-control-file" id="exampleFormControlFile1">
               </div>  -->
              
              <div class="form-row">
                <div class="form-group col-ml-2">
                  <label>Degree</label>
                  <select name="studentDegree" class="form-control">
                    <option value="B.E/B.Tech">B.E</option>
                    <option value="M.E">M.E</option>
                  </select>
                </div>
                <div class="form-group col-ml-5">
                  <label>Branch</label>
                  <select name="studentBranch" class="form-control">
                    <option value="">Select your Branch</option>
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics and Communication Engineering">Electronics and Communication  Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                   <option value="Mechanical Engineering">Mechanical Engineering</option>
                  
                  </select>

                </div>
                
                <div class="form-group col-md-4">
                  <label for="inputYear">Acedemic year</label>
                  <input name="studentAcademicYear" type="number" class="form-control" placeholder="Passed out">
                </div>
                
                
                    
                    
                    
                
                

              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input name="studentAddress" type="text" class="form-control" id="inputAddress" placeholder="xyz street">
              </div>
              
              <div class="form-row">
                <div class="form-group col-ml-3">
                  <label for="inputCity">City</label>
                  <input name="studentCity" type="text" class="form-control" id="inputCity" placeholder="eg.Chennai">
                </div>
              <div class="form-group col-ml-4">
                <label for="exampleFormControlSelect1">Country</label>
                <select name="studentCountry" class="form-control" >
                  <option value="">Choose your Country</option>
                  <option value="India">India</option>
                  <option value="Others">Others</option>
                  
                </select>
              </div>

              <div class="form-group col-ml-5">
                <label for="exampleFormControl">State</label>
                <select name="studentState" class="form-control" >
                 <option value="">Choose your State</option>
                  <option value="India">TamilNadu</option>
                  <option value="USA">Kerala</option>
                  <option value="Japan">Karnataka</option>
                  <option value="UAE">AndhraPradesh</option>
                
                </select>
              </div>
              </div>
              
               
             
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your new password">
            </div>
            <div class="form-group">
              <label>Confirm Your Password</label>
              <input name="studentPassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="re-enter your new password">
            </div>

              <button  type="submit" class="btn btn-primary btn-lg btn-block" onclick="record()">Submit</button>
            
            </form>
          </div>
        </div>
          </div>
        </div>
        </div>
      
                
      
  
     
  
   
  </div>
    
 
<script src="optionblock.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  
 
  </body>
</html>
